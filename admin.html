<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | Church Census</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f4f4f9; color: #333; }
        .container { max-width: 1200px; margin: auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 15px rgba(0, 0, 0, 0.1); }
        h1 { color: #007bff; border-bottom: 3px solid #007bff; padding-bottom: 10px; }
        
        /* Summary Boxes */
        #summary-dashboard { display: flex; justify-content: space-around; margin-bottom: 25px; }
        .summary-box { background-color: #e9ecef; border-radius: 6px; padding: 20px; text-align: center; width: 30%; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05); }
        .summary-box h3 { margin: 0; font-size: 1.1em; color: #555; }
        .summary-box p { font-size: 2.5em; font-weight: bold; color: #007bff; margin-top: 5px; }

        /* Search & Filter */
        #search-container { margin-bottom: 20px; padding: 15px; border: 1px solid #ddd; border-radius: 6px; background-color: #f8f9fa; }
        #search-container input, #search-container select { padding: 8px; margin-right: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        #search-input { width: 300px; }
        #filter-input { width: 180px; }

        /* Table Styles */
        #records-table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        #records-table th, #records-table td { border: 1px solid #ddd; padding: 12px; text-align: left; }
        #records-table th { background-color: #007bff; color: white; cursor: pointer; }
        #records-table tr:nth-child(even) { background-color: #f9f9f9; }
        #records-table tr:hover { background-color: #e9f7ff; cursor: pointer; }

        /* Modal Styles */
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.4); }
        .modal-content { background-color: #fff; margin: 5% auto; padding: 20px; border: 1px solid #888; width: 80%; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.2); max-height: 90vh; overflow-y: auto; }
        .close-btn { color: #aaa; float: right; font-size: 28px; font-weight: bold; }
        .close-btn:hover, .close-btn:focus { color: #000; text-decoration: none; cursor: pointer; }

        /* Print Modal Details */
        .record-detail h2 { color: #007bff; border-bottom: 2px solid #ccc; padding-bottom: 5px; margin-top: 15px; }
        .record-detail h3 { color: #333; margin-top: 10px; font-size: 1.1em; }
        .record-detail p { margin: 5px 0; padding-left: 15px; }
        .member-block, .child-block { border: 1px solid #eee; padding: 15px; margin-bottom: 15px; border-radius: 4px; background-color: #fcfcfc; }
        .print-btn { background-color: #28a745; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; margin-top: 20px; }

        /* Print Styles */
        @media print {
            body * { visibility: hidden; }
            .modal, .modal-content, .modal-content * { visibility: visible; }
            .modal-content { position: absolute; left: 0; top: 0; width: 100% !important; margin: 0; box-shadow: none; border: none; }
            .close-btn, .print-btn, #filter-input, #search-container, #summary-dashboard, h1 { display: none !important; }
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Church Administrators Dashboard üìä</h1>
        <div id="status-message" style="color:red; margin-bottom: 15px;">Loading data...</div>

        <div id="summary-dashboard">
            <div class="summary-box">
                <h3>Total Households</h3>
                <p id="total-households">0</p>
            </div>
            <div class="summary-box">
                <h3>Total Members</h3>
                <p id="total-members">0</p>
            </div>
            <div class="summary-box">
                <h3>Total Children</h3>
                <p id="total-children">0</p>
            </div>
        </div>

        <div id="search-container">
            <h2>Records Search & Filter</h2>
            <input type="text" id="search-input" placeholder="Search by First Name, Last Name, Block, or Address">
            <select id="column-filter">
                <option value="">Filter by All Columns (Advanced)</option>
            </select>
            <input type="text" id="filter-input" placeholder="Value to search in selected column" disabled>
            <button onclick="applySearchFilter()">Apply Filter</button>
            <button onclick="resetFilters()">Reset</button>
        </div>

        <div id="records-list-container">
            <table id="records-table">
                <thead>
                    <tr>
                        <th data-column="Household_ID">Household ID</th>
                        <th data-column="Block_Name">Block Name</th>
                        <th data-column="Residential_Address">Address</th>
                        <th data-column="Contact_No">Contact No</th>
                        <th># Members</th>
                        <th># Children</th>
                    </tr>
                </thead>
                <tbody id="records-tbody">
                    </tbody>
            </table>
        </div>
    </div>

    <div id="record-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <div id="modal-details" class="record-detail">
                </div>
            <button class="print-btn" onclick="window.print()">üñ®Ô∏è Print Record</button>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
